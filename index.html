<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países e suas populações</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Países e suas populações</h1>
        <div class="content">
            <div class="count-list box">
                <h5>Países (<span id="countCountries"></span>)</h5>
                <h6>População total: <span id="totalPopulationList"></span></h6>
                <div id="tabCountries"></div>
            </div>
            <div class="count-favorites box">
                <h5>Favoritos (<span id="countFavorites"></span>)</h5>
                <h6>População total: <span id="totalPopulationFavorite"></span></h6>
                <div id="tabFavorite"></div>
            </div>
        </div>
    </div>
    <script defer src="./index.js"></script>
</body>

</html>
